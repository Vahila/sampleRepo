name: Negative tests
on: [push]
jobs:
  my-job:
    name: Run MATLAB Script
    runs-on: ubuntu-latest
    steps:
      #set up
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install MATLAB
        uses: matlab-actions/setup-matlab@v0
        with:
            release: R2020b
      # negative test case
      - name: Run script
        uses: matlab-actions/run-command@v0
        with:
          command: versi
        continue-on-error: true
      #positive test case
      - name: Run script
        uses: matlab-actions/run-command@v0
        with:
          command: version
