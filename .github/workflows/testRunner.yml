name: Test Runner
on: push
jobs:
  test-runner:
    strategy:
      matrix:
        test-files: [bashTest.yml, buildWithReleaseOption.yml]
    name: Test Runner
    runs-on: ubuntu-latest
    steps:
      - name: Test files running
        run: curl --request POST --header "Authorization:Bearer ${{ secrets.REST_API_TOKEN }}" --url "https://api.github.com/repos/Vahila/sampleRepo/actions/workflows/${{matrix.test-files}}/dispatches"
         
