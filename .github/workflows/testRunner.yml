name: Test Runner
on: push

jobs:
  test-runner:
    strategy:
      matrix:
        test-files: [bashTest.yml]
    name: Test Runner
    runs-on: ubuntu-latest
    steps:
      - name: Test files running
        run: curl --request POST --header "Authorization:Bearer ${{secrets.GH_TOKEN}}" --url "https://api.github.com/repos/Vahila/sampleRepo/actions/workflows/${{matrix.test-files}}/dispatches"
         
