name: Artifacts are generated automatically?
on: push
jobs:
  my-job:
    name: Run MATLAB Script
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install MATLAB
        uses: matlab-actions/setup-matlab@v0
        with:
            release: R2020b
      - name: Run script
        uses: matlab-actions/run-command@v0
        with:
          command: version          
      - name: Run Tests
        uses: matlab-actions/run-tests@v0
        with:
          source-folder: src/folderA
          test-results-pdf: test-results/results.pdf
          select-by-tag: TestSquare
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: PDF-file
          path: test-results/results.pdf
      - name: testing artifacts
        run: grep -c testSquareForNumbers test-results/results.xml
            

  second-job:
    name: second
    runs-on: ubuntu-latest
    steps:
      - run: pwd
